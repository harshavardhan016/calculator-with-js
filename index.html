<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="display">
        <br><br>
        <br>
        <div>
            <div class="verticle" id="abc"><p id="dis"></p></div>
            <div class="verticle">
                <div class="hori"><button id="one">1</button></div>
                <div class="hori"><button id="two">2</button></div>
                <div class="hori"><button id="three">3</button></div>
                <div class="hori"><button id="four">4</button></div>

            </div>
            <div class="verticle">
                <div class="hori"><button id="five">5</button></div>
                <div class="hori"><button id="six">6</button></div>
                <div class="hori"><button id="seven">7</button></div>
                <div class="hori"><button id="eight">8</button></div>
            </div>
            <div class="verticle">
                <div class="hori"><button id="nine">9</button></div>
                <div class="hori"><button id="zero">0</button></div>
                <div class="hori"><button id="plus">+</button></div>
                <div class="hori"><button id="multi">*</button></div>
            </div>
            <div class="verticle" id="last">
                <div class="hori"><button id="minus">-</button></div>
                <div class="hori"><button id="divi">/</button></div>
                <div class="hori"><button id="mod">%</button></div>
                <div class="hori"><button id="equal">=</button></div>
                
            </div>
            <div class="verticle"  >
                
                <div class="hori" style="width: 100%;"><button id="clear" onclick="location.reload()">C</button></div>
            </div>
        </div>

    </section>
    <script src="calsi.js"></script>
</body>

</html>
